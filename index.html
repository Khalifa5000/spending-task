<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spending task</title>
    <link rel="stylesheet" href="./css/style.css">
    
</head>
<body>
    <div class="container">
        <div class="balance-card">
            <div class="balance-info">
                <h3>My balance</h3>
                <p>$921.48</p>
            </div>
            <div class="circles">
                <div class="circle-black"></div>
                <div class="circle-white"></div>
            </div>
        </div>

        <div class="spending-card">
            <h2>Spending - Last 7 days</h2>
            <div class="chart-container">
                <div class="bar-wrapper">
                    <div class="bar bar-mon"></div>
                    <div class="day-label">mon</div>
                </div>
                <div class="bar-wrapper">
                    <div class="bar bar-tue"></div>
                    <div class="day-label">tue</div>
                </div>
                <div class="bar-wrapper">
                    <div class="bar bar-wednesday bar-wed"></div>
                    <div class="day-label">wed</div>
                </div>
                <div class="bar-wrapper">
                    <div class="bar bar-thu"></div>
                    <div class="day-label">thu</div>
                </div>
                <div class="bar-wrapper">
                    <div class="bar bar-fri"></div>
                    <div class="day-label">fri</div>
                </div>
                <div class="bar-wrapper">
                    <div class="bar bar-sat"></div>
                    <div class="day-label">sat</div>
                </div>
                <div class="bar-wrapper">
                    <div class="bar bar-sun"></div>
                    <div class="day-label">sun</div>
                </div>
            </div>

            <div class="total-spending">
                <div class="total-spending-amount">
                    <h3>Total this month</h3>
                    <p>$478.33</p>
                </div>
                <div class="percentage-change">
                     <p> +2.4%</p>
                    <span>from last month</span>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/main.js"></script>
</body>
</html>
